<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de Evaluación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <hr class="mt-0" style="border: 2px solid rgba(125, 125, 125, 1); opacity: 1;">
    <div class="container">
        <div class="row mt-3 d-flex align-items-center justify-content-end">
            <div class="col-2">
                <button type="button" class="btn btn-block" style="background-color: rgba(19, 140, 232, 1); color: rgba(77, 74, 74, 1); width: 100%;">
                    <i class="fas fa-check"></i> Ingresar
                </button>
            </div>
        </div>
        <div class="row d-flex align-items-center">
            <div class="col-6">
                <img src="./images/logo.png" class="img-fluid">
            </div>
            <div class="col-3 d-flex justify-content-end align-items-center" style="height: 6ch;">
                <button type="button" class="btn shadow-sm" style="height: 80%; width: 80%; background-color: rgba(217, 217, 217, 0.42); color: rgba(188, 182, 182, 1);">
                    <i class="fas fa-check"></i> Buscar Ofertas
                </button>
            </div>
            <div class="col-3 d-flex justify-content-end align-items-center" style="height: 6ch;">
                <button type="button" class="btn shadow-sm" style="height: 80%; width: 80%; background-color: rgba(217, 217, 217, 0.42); color: rgba(188, 182, 182, 1);">
                    <i class="fas fa-check"></i> Seleccionar pro..
                </button>
            </div>
        </div>
        <hr style="border: 2px solid rgba(12, 104, 174, 1); opacity: 1;">
        <h1 style="color: rgba(129, 129, 129, 1);">Formulario</h1>
        <h3 class="mt-4" style="color: rgba(129, 129, 129, 1);">Fin de capacitacion</h3>
        <div class="container">
            <form action="procesar_formulario.php" method="POST">
                <label for="capacitacion">ELECCION DE CAPACITACIÓN:</label>
                <select name="capacitacion" id="capacitacion" class="form-select">
                    <option value="robotica">Robótica</option>
                    <option value="matematica">Matemática</option>
                    <option value="bigdata">Big Data</option>
                    <option value="impresion3d">Impresión 3D</option>
                    <option value="ia">IA (Inteligencia Artificial)</option>
                </select>

                <br><br>

                <label>¿Cree que lo visto en la capacitación puede contribuir a sus prácticas docentes?</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contribucion" value="no">
                    <label class="form-check-label">No</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contribucion" value="probablemente_no">
                    <label class="form-check-label">Probablemente No</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contribucion" value="indeciso">
                    <label class="form-check-label">Indeciso</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contribucion" value="probablemente_si">
                    <label class="form-check-label">Probablemente Sí</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contribucion" value="si">
                    <label class="form-check-label">Sí</label>
                </div>

                <br><br>

                <label>¿Considera que el material visto fue de calidad y suficiente?</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="calidad_material" value="no">
                    <label class="form-check-label">No</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="calidad_material" value="probablemente_no">
                    <label class="form-check-label">Probablemente No</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="calidad_material" value="indeciso">
                    <label class="form-check-label">Indeciso</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="calidad_material" value="probablemente_si">
                    <label class="form-check-label">Probablemente Sí</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="calidad_material" value="si">
                    <label class="form-check-label">Sí</label>
                </div>

                <br><br>

                <label>¿Será multiplicador de lo visto en la capacitación, le sirvió para serlo?</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="multiplicador" value="no">
                    <label class="form-check-label">No</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="multiplicador" value="probablemente_no">
                    <label class="form-check-label">Probablemente No</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="multiplicador" value="indeciso">
                    <label class="form-check-label">Indeciso</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="multiplicador" value="probablemente_si">
                    <label class="form-check-label">Probablemente Sí</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="multiplicador" value="si">
                    <label class="form-check-label">Sí</label>
                </div>

                <br><br>

                <label>¿Se sintió acompañado/a por el capacitador/a?</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="acompanamiento" value="no">
                    <label class="form-check-label">No</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="acompanamiento" value="probablemente_no">
                    <label class="form-check-label">Probablemente No</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="acompanamiento" value="indeciso">
                    <label class="form-check-label">Indeciso</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="acompanamiento" value="probablemente_si">
                    <label class="form-check-label">Probablemente Sí</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="acompanamiento" value="si">
                    <label class="form-check-label">Sí</label>
                </div>

                <br><br>

                <input type="submit" value="Enviar Evaluación">
            </form>
        </div>
    </div>
    <div class="container-fluid">
        <img src="./images/footer.jpg" class="img-fluid">
    </div>
    <script src="formulario.js"></script>
</body>
</html>
