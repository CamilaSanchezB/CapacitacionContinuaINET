<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="/inet/elementos/estilos.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <img src="../image/logo-inet.png" alt="Imagen de encabezado" style="width: 20%; margin-left: 40%; margin-top: 70px;">
    <div class="container">
        <div class="card bg-light">
            <article class="card-body mx-auto" style="max-width: 400px;">
                <h4 class="card-title mt-3 text-center">Iniciar sesión</h4>
                <p class="division">
                <p class="bg-light"></p>
                </p><br>
                <form onsubmit="return validarFormulario();">
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input name="" class="form-control" placeholder="Correo electronico" type="text" id="email" required>
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input name="" class="form-control" placeholder="Contraseña" type="password" id="contrasena" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                    </div>
                </form>
                <!-- Enlace a la página de registro -->
                <p class="text-center">¿No tienes una cuenta? <a href="inicio.html">Regístrate aquí</a></p>
            </article>
        </div>
    </div>
    <script>
        function validarFormulario() {
            var email = document.getElementById("email").value;
            var contrasena = document.getElementById("contrasena").value;

            if (email === "" || contrasena === "") {
                alert("Por favor, complete todos los campos.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
