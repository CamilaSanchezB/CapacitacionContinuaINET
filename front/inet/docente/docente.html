<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="../elementos/estilos.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="card bg-light">
            <article class="card-body mx-auto" style="max-width: 400px;">
                <h4 class="card-title mt-3 text-center">Perfecto! Vamos a registrarte</h4>
                <p class="division">
                <p class="bg-light"></p>
                </p><br>
                <form onsubmit="return validarFormulario();">
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input name="" class="form-control" placeholder="Nombre de usuario" type="text" id="nombre">
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input name="" class="form-control" placeholder="DNI" type="text" id="dni"
                            oninput="validarSoloNumeros(this)">
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                         </div>
                        <input name="" class="form-control" placeholder="Correo electronico" type="email">
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-building"></i> </span>
                        </div>
                        <select class="form-control" id="especialidad">
                            <option selected="">Especialidad</option>
                            <option>E-1</option>
                            <option>E-2</option>
                            <option>E-3</option>
                        </select>
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-building"></i> </span>
                        </div>
                        <select class="form-control" id="institucion">
                            <option selected="">Institucion</option>
                            <option>I-1</option>
                            <option>I-2</option>
                            <option>I-3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Registrarme</button>
                    </div>
                </form>
            </article>
        </div>
    </div>
    <script>
        function validarSoloNumeros(input) {
            input.value = input.value.replace(/[^0-9]/g, '');
        }

        document.addEventListener("DOMContentLoaded", function () {
            var card = document.querySelector(".card");
            card.classList.add("show");
        });

        function validarFormulario() {
            var nombre = document.getElementById("nombre").value;
            var dni = document.getElementById("dni").value;
            var email = document.getElementById("email").value;
            var especialidad = document.getElementById("especialidad").value;
            var institucion = document.getElementById("institucion").value;

            if (nombre === "" || dni === "" || especialidad === "Especialidad" || institucion === "Institucion" || email === "") {
                alert("Por favor, complete todos los campos, incluyendo la especialidad.");
                return false;
            }

            return true;
        }
    </script>

    </script>
</body>

</html>
