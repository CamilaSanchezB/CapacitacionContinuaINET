<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de Evaluación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <hr class="mt-0" style="border: 2px solid rgba(125, 125, 125, 1); opacity: 1;">
    <div class="container">
        <div class="row mt-3 d-flex align-items-center justify-content-end">
            <div class="col-2">
                <button type="button" class="btn btn-block" style="background-color: rgba(19, 140, 232, 1); color: rgba(77, 74, 74, 1); width: 100%;">
                    <i class="fas fa-check"></i> Ingresar
                </button>
            </div>
        </div>
        <div class="row d-flex align-items-center">
            <div class="col-6">
                <img src="./images/logo.png" class="img-fluid">
            </div>
            <div class="col-3 d-flex justify-content-end align-items-center" style="height: 6ch;">
                <button type="button" class="btn shadow-sm" style="height: 80%; width: 80%; background-color: rgba(217, 217, 217, 0.42); color: rgba(188, 182, 182, 1);">
                    <i class="fas fa-check"></i> Buscar Ofertas
                </button>
            </div>
            <div class="col-3 d-flex justify-content-end align-items-center" style="height: 6ch;">
                <button type="button" class="btn shadow-sm" style="height: 80%; width: 80%; background-color: rgba(217, 217, 217, 0.42); color: rgba(188, 182, 182, 1);">
                    <i class="fas fa-check"></i> Seleccionar pro..
                </button>
            </div>
        </div>
        <hr style="border: 2px solid rgba(12, 104, 174, 1); opacity: 1;">
        <h1 style="color: rgba(129, 129, 129, 1);">Formulario</h1>
        <h3 class="mt-4" style="color: rgba(129, 129, 129, 1);">Fin de capacitacion</h3>
        <div class="container">
            <form action="procesar_formulario.php" method="POST">
                <label for="institucion">INSTITUCIÓN:</label>
                <select name="institucion" id="institucion" class="form-select">
                    <option value="institucion1">Escuela Agraria N1</option>
                    <option value="institucion2">Escuela de Educacion Tecnica N5</option>
                    <option value="institucion">Escuela Secundaria N17</option>
                </select>

                <br><br>

                <label for="especialidad">ESPECIALIDAD EN LA CUAL SOLICITÓ CAPACITACIÓN PARA SUS DOCENTES:</label>
                <select name="especialidad" id="especialidad" class="form-select">
                    <option value="esp1">Informatica</option>
                    <option value="esp2">Electronica</option>
                    <option value="esp3">Construcciones</option>
                </select>

                <br><br>

                <label>CONSIDERA QUE EL/LA DOCENTE QUE REALIZÓ LA CAPACITACIÓN FUE UN BUEN REPLICADOR:</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="replicador" value="si">
                    <label class="form-check-label">Sí</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="replicador" value="probablemente_si">
                    <label class="form-check-label">Probablemente Sí</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="replicador" value="indeciso">
                    <label class="form-check-label">Indeciso</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="replicador" value="probablemente_no">
                    <label class="form-check-label">Probablemente No</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="replicador" value="no">
                    <label class="form-check-label">No</label>
                </div>

                <br><br>

                <label>CONSIDERA QUE EL/LA DOCENTE APLICÓ LO VISTO, GENERANDO UN IMPACTO PEDAGÓGICO:</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="impacto_pedagogico" value="si">
                    <label class="form-check-label">Sí</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="impacto_pedagogico" value="probablemente_si">
                    <label class="form-check-label">Probablemente Sí</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="impacto_pedagogico" value="indeciso">
                    <label class="form-check-label">Indeciso</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="impacto_pedagogico" value="probablemente_no">
                    <label class="form-check-label">Probablemente No</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="impacto_pedagogico" value="no">
                    <label class="form-check-label">No</label>
                </div>

                <br><br>

                <label>CONSIDERA QUE DEBE CONTINUAR LA CAPACITACIÓN RECIBIDA EN LA ESPECIALIDAD ELEGIDA:</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="continuar_capacitacion" value="si">
                    <label class="form-check-label">Sí</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="continuar_capacitacion" value="probablemente_si">
                    <label class="form-check-label">Probablemente Sí</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="continuar_capacitacion" value="indeciso">
                    <label class="form-check-label">Indeciso</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="continuar_capacitacion" value="probablemente_no">
                    <label class="form-check-label">Probablemente No</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="continuar_capacitacion" value="no">
                    <label class="form-check-label">No</label>
                </div>

                <br><br>

                <label>SUGERIRÍA CAMBIOS? CUÁLES?</label><br>
                <select name="sugerir_cambios" id="sugerir_cambios" class="form-select">
                    <option value="ninguno">NINGUNO</option>
                    <option value="cambio_capacitacion">CAMBIO DE CAPACITACIÓN</option>
                    <option value="profundizar_contenidos">PROFUNDIZAR CONTENIDOS</option>
                    <option value="aumentar_cupos">AUMENTAR LA DEMANDA DE CUPOS</option>
                </select>

                <br><br>

                <label>SU INSTITUCIÓN FORMARÍA PARTE DE REPLICA PARA OTRAS, EN BASE A LOS DOCENTES QUE CONSIDERE APTOS?</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="replica_institucion" value="si">
                    <label class="form-check-label" for="replica_institucion_si">Sí</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="replica_institucion" value="probablemente_si">
                    <label class="form-check-label" for="replica_institucion_probablemente_si">Probablemente Sí</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="replica_institucion" value="indeciso">
                    <label class="form-check-label" for="replica_institucion_indeciso">Indeciso</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="replica_institucion" value="probablemente_no">
                    <label class="form-check-label" for="replica_institucion_probablemente_no">Probablemente No</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="replica_institucion" value="no">
                    <label class="form-check-label" for="replica_institucion_no">No</label>
                </div>

                <br><br>

                <input type="submit" value="Enviar Evaluación">
            </form>
        </div>
    </div>
    <div class="container-fluid">
        <img src="./images/footer.jpg" class="img-fluid">
    </div>
    <script src="formulario.js"></script>
</body>
</html>
