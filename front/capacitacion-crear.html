    <hr class="mt-0" style="border:2ch solid rgba(125, 125, 125, 1); opacity: 1;">

    <div class="form-group row mt-4 d-flex align-items-center justify-content-start">

    </select>
  </div>
</div>

<div class="form-group row mt-4 d-flex align-items-center justify-content-start">
